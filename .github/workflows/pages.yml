name: Deploy Static Content to Pages

on:
  push:
    branches: ["main"]
    # ---------------------------------------------------------
    # IMPORTANT: Do NOT deploy if only these files changed.
    # This prevents the 15-min price update from triggering a build.
    # ---------------------------------------------------------
    paths-ignore:
      - 'state.json'
      - '*.md'
      - '.env'
      - '.gitignore'
      - 'scripts/**'
      - 'src/**'
      - '.github/workflows/price_monitor.yml'
      - '.github/workflows/update_config.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying local files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy the 'docs' folder
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
