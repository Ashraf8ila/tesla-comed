name: ComEd Price Monitor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

# Need write permissions to commit state.json back to repo
permissions:
  contents: write

jobs:
  check-price:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Price Monitor
      env:
        TZ: America/Chicago
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
        CHARGE_EMAILS: ${{ secrets.CHARGE_EMAILS }}
      run: python src/main.py
      
    - name: Commit state changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add state.json || true
        git diff --staged --quiet || git commit -m "Update state.json [skip ci]"
        git push || true
