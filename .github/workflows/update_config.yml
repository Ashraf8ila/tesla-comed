name: Update Config

on:
  repository_dispatch:
    types: [update-config]

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Update Configuration
        run: |
          # Use default empty string if payload is not provided for optional fields
          ADD_EMAIL="${{ github.event.client_payload.add_email }}"
          ALERT_THRESHOLD="${{ github.event.client_payload.alert_threshold }}"
          CHARGE_THRESHOLD="${{ github.event.client_payload.charge_threshold }}"
          UPDATED_BY="${{ github.event.client_payload.updated_by }}"
          
          echo "DEBUG: Payload received:"
          echo "ADD_EMAIL: $ADD_EMAIL"
          echo "ALERT_THRESHOLD: $ALERT_THRESHOLD"
          echo "CHARGE_THRESHOLD: $CHARGE_THRESHOLD"
          echo "UPDATED_BY: $UPDATED_BY"
          
          ARGS=""
          if [ -n "$ADD_EMAIL" ]; then
            ARGS="$ARGS --add-email \"$ADD_EMAIL\""
          fi
          if [ -n "$ALERT_THRESHOLD" ]; then
            ARGS="$ARGS --alert-threshold \"$ALERT_THRESHOLD\""
          fi
          if [ -n "$CHARGE_THRESHOLD" ]; then
            ARGS="$ARGS --charge-threshold \"$CHARGE_THRESHOLD\""
          fi
          if [ -n "$UPDATED_BY" ]; then
            ARGS="$ARGS --updated-by \"$UPDATED_BY\""
          fi
          
          if [ -n "$ARGS" ]; then
            # We must use eval or array to handle quoted arguments properly, 
            # but for simple python script calls, passing directly works if we are careful.
            # However, safer to just pass individual flags if they exist.
            python scripts/update_config.py $ARGS
          else
            echo "No arguments to update."
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check if there are changes
          if [[ -n $(git status -s) ]]; then
            git add src/config.py state.json
            git commit -m "Update config via UI"
            git push
          else
            echo "No changes to commit."
          fi
